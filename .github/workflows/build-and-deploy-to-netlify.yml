name: Build and Deploy to Netlify

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to create and release (e.g. v1.2.3)"
        required: true
        type: string

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build distribution
        run: |
          export SIMPLE_MODE=true
          npm run build

      - name: Package distribution
        run: npm run package

      - name: Extract version from tag
        id: version
        run: |
          VERSION="${{ github.event.inputs.tag }}"
          VERSION="${VERSION#v}"   # strip leading v
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Deploy to Netlify
        run: |
          export SIMPLE_MODE=true
          npx netlify deploy --dir=dist --skip-build --prod --auth="$NETLIFY_AUTH_TOKEN" --site="$NETLIFY_SITE_ID"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_TOKEN_SECRET }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Create and push tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag ${{ github.event.inputs.tag }}
          git push origin ${{ github.event.inputs.tag }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag }}
          files: dist-${{ steps.version.outputs.version }}.zip
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
